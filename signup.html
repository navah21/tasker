<body>
    <div class="grey">
      
    </div>
    <div class="reg">
        <h1>Sign-up</h1>
        <p>Please enter your information to create an account.</p>
        <form id="signupForm">
            <label >
                Username<br>
                <input type="text" id="username" placeholder="Enter your username" required>
            </label><br>
            <label >
                Email<br>
                <input type="email" id="email" placeholder="Enter your email" required>
            </label><br>
            <label>
                Password<br>
                <input type="password" id="password" placeholder="Enter your password" required>
            </label><br>
            <label>
                Confirm Password<br>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </label><br>
            <button type="submit"><a href="task.html">Sign Up</a></button>
        </form>
        <p class="up">Already have an account? <a href="task.html"><b>Sign In</b></a></p>
    </div>
    <script src="tasker.js"></script>
</body>
